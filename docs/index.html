<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かんたんメール注文</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&amp;display=swap">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body id="index">
    <main>
      <article>
        <section>
          <h1>かんたんメール注文</h1>
          <form action="">
            <label for="mailto">お店のメール</label>
            <input type="email" name="mailto" required>
            <label for="title">書名</label>
            <input type="text" name="title" disabled required>
            <label for="name">お名前</label>
            <input type="text" name="name" required>
            <label for="tel">電話番号</label>
            <input type="tel" name="tel" required>
            <label for="email">メールアドレス</label>
            <input type="email" name="email" required>
            <button>メールで注文</button>
          </form>
        </section>
      </article>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
